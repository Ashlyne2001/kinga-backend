{% extends "base.html" %}

{% block title %}Password reset{% endblock %}

{% block content %}


<div class="container">
    <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-12 mx-auto">
            <div class="card card-type1 my-3">
                <div class="card-body">

                    <h3 class="card-message-page-title text-center">Password Reset</h3>

                    <div class="text-center card-message" id="form-reset ">
                        <p>Your password has been reset successfully. You can <a href="{% url "login" %}">log in now</a></p>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
