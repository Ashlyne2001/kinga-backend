{% extends "base.html" %}

{% block title %}Reset your password{% endblock %}

{% block content %}


<div class="container">
    <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-12 mx-auto">
            <div class="card card-type1 my-3">
                <div class="card-body">

                    <h3 class="card-message-page-title text-center">Password Reset</h3>

                    <div class="text-center card-message">
                        <p>We've emailed you instructions for setting your password.</p>
                        <p>If you don't receive an email, please make sure you've entered the email address you registered with.</p>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
