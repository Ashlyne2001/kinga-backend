<!-- At the top -->
{% load static %}

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="content-type" content="text/html">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kinga</title>

    <link rel="stylesheet" type="text/css" href="{% static 'accounts/css/bootstrap/css/bootstrap.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'accounts/css/main.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'accounts/css/fontawesome/css/all.min.css' %}" />

</head>

<body>

    <!-- Directly after <body> -->
    <div class="wrapper">


        <div id="main-right-side-content">

            <!-- Header -->
            {% block header %} {% endblock %}

            <div class="content-container">

                <!-- Content -->
                {% block content %} {% endblock %}
                <!-- Content -->

            </div>

        </div>

    </div>

    <script src="{% static 'accounts/js/popper/popper.min.js' %}"></script>
    <script src="{% static 'accounts/css/bootstrap/js/bootstrap.min.js' %}"></script>



    {% block javascript %} {% endblock %}


</body>


</html>
